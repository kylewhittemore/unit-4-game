    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="container col-6">
                <h1 class="display-4 title">RPG Game</h1>
                <p class="lead">Simple battle game, level up and defeat your opponents before losing all of your HP!</p>
            </div>
            <div class="container col-6">
                <button type="button" id="attack-button" class="btn game-button btn-danger btn-lg ">Attack!</button>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-6">
                <h3 id="simp">Available Characters</h3>
                <div id="available-characters" class="row">

                </div>
            </div>
            <div class="col-6">
                <div class="container">
                    <h3>Defeated Opponents:</h3>
                </div>
                <div id="defeated-opponents" class="row">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row m-4">
                <h3>Battle Area!</h3>
    
            </div>
            <div id="battle-area" class="row m-4">
    
            </div>
        </div>

    </div>
